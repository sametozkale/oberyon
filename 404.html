    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 32px 16px;
            text-align: center;
        }
        
        .error-code {
            font-family: 'General Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            font-weight: 500;

            line-height: 1.2;

            margin-bottom: 12px;
        }
        
        .error-description {
            font-size: 14px;
            line-height: 1.5;
            color: var(--muted-color);
            margin-bottom: 32px;
            max-width: 400px;
        }
        
        .error-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary-color);
            background-color: #073040;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .error-link:hover {
            background-color: #0a4558;
            transform: translateY(-1px);
